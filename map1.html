<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COVID-19 Rates in the US</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* the layout of the legend panel */
        #legend {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 160px;
            background: #fff;
            margin-right: 20px;
            margin-bottom: 40px;
            padding: 10px 20px 10px 10px;
            border-radius: 3px;
            text-align: left;
            font-size: 12pt;
        }

        /* each line for a break */
        .break {
            position: relative;
            margin: 0px;
            padding: 2px 0px;
        }

        /* basic style for a color box */
        .box {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }

        a {
            color: black;
        }

        /* Map title */
        #title {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 20px;
            margin-left: 20px;
            font-size: 25pt;
            color: black;
        }

        #subtitle {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 70px;
            margin-left: 220px;
            font-size: 15pt;
            color: black;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="legend"></div>
    <div id="title">COVID-19 Rates in the US</div>
    <div id="subtitle">2020 (Cases per 1,000 residents)</div>

    <script>
        // --- Mapbox token ---
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFpa2hhbmh0IiwiYSI6ImNtaHllNDdidjBheXkya29mdHNzc3M1b2wifQ.F0AfMAmhk0OpXT6yqUE3Vw';

        // --- Initialize map ---
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 3.5,
            center: [-98, 38], // US center
            projection: 'albers'
        });

        // --- Define choropleth colors and breaks ---
        const breaks = [1, 5, 10, 20, 50, 100, 200]; // rates per 1,000 residents
        const colors = [
            '#FFEDA0',
            '#FED976',
            '#FEB24C',
            '#FD8D3C',
            '#FC4E2A',
            '#E31A1C',
            '#BD0026',
            '#800026'
        ];

        // --- Load GeoJSON and add choropleth layer ---
        map.on('load', () => {
            map.addSource('covid-rates', {
                type: 'geojson',
                data: 'assets/us-covid-2020-rates.json' // my data
            });

            map.addLayer({
                id: 'covid-rates-layer',
                type: 'fill',
                source: 'covid-rates',
                paint: {
                    'fill-color': [
                        'step',
                        ['get', 'rates'], // <-- replace with your property for case rate
                        colors[0], breaks[0],
                        colors[1], breaks[1],
                        colors[2], breaks[2],
                        colors[3], breaks[3],
                        colors[4], breaks[4],
                        colors[5], breaks[5],
                        colors[6], breaks[6],
                        colors[7]
                    ],
                    'fill-outline-color': '#BBBBBB',
                    'fill-opacity': 0.7
                }
            });

            // --- Legend ---
            const legend = document.getElementById('legend');
            let labels = ['<strong>Cases per 1,000</strong>'];
            for (let i = 0; i < colors.length; i++) {
                let from = breaks[i - 1] ? breaks[i - 1] : 0;
                let to = breaks[i] ? breaks[i] : '+';
                labels.push(
                    `<p class="break"><span class="box" style="background:${colors[i]}"></span>${from} â€“ ${to}</p>`
                );
            }
            legend.innerHTML = labels.join('') +
                '<p style="text-align:right; font-size:10pt">Source: <a href="https://www.nytimes.com/interactive/2020/us/coronavirus-cases.html">NYT</a></p>';

            // --- Interactivity ---
            map.on('mousemove', ({ point }) => {
                const features = map.queryRenderedFeatures(point, { layers: ['covid-rates-layer'] });
                if (features.length) {
                    const props = features[0].properties;
                    document.getElementById('subtitle').innerHTML = `<strong>${props.county}</strong>: ${props.rate} cases per 1,000`;
                } else {
                    document.getElementById('subtitle').innerHTML = '2020 (Cases per 1,000 residents)';
                }
            });
        });
    </script>
</body>

</html>
