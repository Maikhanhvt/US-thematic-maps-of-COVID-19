<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>US COVID-19 Cases</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* layout of the legend panel */
        #legend {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 110px;
            background: #fff;
            margin-right: 20px;
            margin-bottom: 40px;
            padding: 10px 20px 10px 10px;
            border-radius: 3px;
            text-align: center;
        }

        /* each line for a break */
        .break {
            position: relative;
            margin: 0px;
            padding: 0px;
        }

        /* basic style for a dot/circle */
        .dot {
            display: inline-block;
            margin-top: 5px;
            border-radius: 50%;
            opacity: 0.6;
        }

        /* the label for the dot */
        .dot-label {
            position: absolute;
            top: 0;
            right: 0;
            font-style: italic;
        }

        a {
            color: black
        }

        /* Map title */
        #title {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 20px;
            margin-left: 20px;
            font-size: 25pt;
            color: white;
        }

        #subtitle {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 70px;
            margin-left: 190px;
            font-size: 15pt;
            color: white;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="legend"></div>
    <div id="title">US COVID-19 Cases</div>
    <div id="subtitle">2020 Total Cases</div>

    <script>
        // Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFpa2hhbmh0IiwiYSI6ImNtaHllNDdidjBheXkya29mdHNzc3M1b2wifQ.F0AfMAmhk0OpXT6yqUE3Vw';

        // initialize map
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 3,
            minZoom: 3,
            center: [-98, 38], // US center
            projection: 'albers'
        });

        // define case grades, colors, radius
        const grades = [1000, 5000, 10000, 50000]; 
        const colors = ['rgb(208,209,230)', 'rgb(103,169,207)', 'rgb(1,108,89)', 'rgb(0,68,27)'];
        const radii = [5, 10, 15, 20];

        map.on('load', () => {
            // COVID-19 case GeoJSON
            map.addSource('covidCases', {
                type: 'geojson',
                data: 'assets/us-covid-2020-counts.json' // my GeoJSON data
            });

            // proportional symbols layer
            map.addLayer({
                'id': 'covidCases-point',
                'type': 'circle',
                'source': 'covidCases',
                'paint': {
                    'circle-radius': {
                        'property': 'cases', // property total cases
                        'stops': [
                            [grades[0], radii[0]],
                            [grades[1], radii[1]],
                            [grades[2], radii[2]],
                            [grades[3], radii[3]]
                        ]
                    },
                    'circle-color': {
                        'property': 'cases',
                        'stops': [
                            [grades[0], colors[0]],
                            [grades[1], colors[1]],
                            [grades[2], colors[2]],
                            [grades[3], colors[3]]
                        ]
                    },
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 1,
                    'circle-opacity': 0.6
                }
            });

            // popup on click
            map.on('click', 'covidCases-point', (event) => {
                new mapboxgl.Popup()
                    .setLngLat(event.features[0].geometry.coordinates)
                    .setHTML(`<strong>${event.features[0].properties.county}</strong><br>
                              <strong>Cases:</strong> ${event.features[0].properties.cases}`)
                    .addTo(map);
            });

            // legend
            const legend = document.getElementById('legend');
            let labels = ['<strong>COVID-19 Cases</strong>'];
            let vbreak, dot_radius;
            for (let i = 0; i < grades.length; i++) {
                vbreak = grades[i];
                dot_radius = 2 * radii[i]; // scale
                labels.push(
                    `<p class="break"><i class="dot" style="background:${colors[i]}; width:${dot_radius}px; height:${dot_radius}px;"></i>
                    <span class="dot-label" style="top:${dot_radius / 2}px;">${vbreak}</span></p>`
                );
            }
            const source = '<p style="text-align: right; font-size:10pt">Source: <a href="https://github.com/nytimes/covid-19-data">NY Times</a></p>';
            legend.innerHTML = labels.join('') + source;
        });
    </script>
</body>

</html>
